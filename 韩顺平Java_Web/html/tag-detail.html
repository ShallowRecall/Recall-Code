<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签使用细节</title>
</head>
<body>
<!-- 标签使用细节：
 1.标签不能交叉嵌套
 2.标签必须正确关闭
 3.注释不能嵌套
 4.html 语法不严谨。有时候标签不闭合，属性值不带"" 也不报错-->

<!--<div><span>标签不能交叉嵌套</div></span> 错误用法-->
<div><span>标签不能交叉嵌套</span></div>
<!--标签必须正确关闭-->
<span>jack</span>
<!--注释不能嵌套-->
<!--html 语法不严谨。有时候标签不闭合，属性值不带"" 也不报错-->
<font color="red">张飞</font>
<font color=blue>关羽</font>
</body>
</html>
